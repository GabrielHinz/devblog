{% extends "includes/admin/main.html" %}
{% block content %}
<div id="wizard" class="wizard">
    <div class="wizard-header mb-3">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link active" href="#step1" data-toggle="tab">Básico</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#step2" data-toggle="tab">Conteúdo</a>
            </li>
        </ul>
        <h3 class="mt-3">Gerenciar Post</h3>
    </div>
    <form method="POST" enctype="multipart/form-data">
        <div class="tab-content">
            <div class="tab-pane fade show active" id="step1">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_title">Título do Post</label>
                    {{ form.title }}
                </div>
                <div class="form-group">
                    <label for="id_title">Banner do Post</label>
                    {{ form.banner }}
                </div>
                <div class="form-group">
                    <label for="id_description">Descrição do Post</label>
                    {{ form.description }}
                </div>
            </div>
            <div class="tab-pane fade" id="step2">
                <div class="form-group">
                    <label for="id_title">Conteúdo do Post</label>
                    <div class="form-group">
                        {{ form.media }}
                        {{ form.content }}
                    </div>
                </div>
            </div>
            <div class="mt-4 row">
                <div class="col-md-6">
                    <a href="{% url 'admin_posts' %}" class="btn btn-cancel text-white w-100">Cancelar</a>
                </div>
                <div class="col-md-6">
                    <button type="submit" class="btn btn-primary w-100">Salvar
                        Configurações</button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
{% block scripts %}
<script>
    $('.django-ckeditor-widget').addClass("w-100");
</script>
{% endblock %}
